<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASDA 1p Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      max-width: 900px;
      margin: 28px auto;
      padding: 0 18px;
      background-color: #78BE20;
      color: #000;
      text-align: center;
    }
    header img {
      max-width: 220px;
      margin-bottom: 20px;
    }
    input[type=text] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 6px;
      background: #fff;
      color: #000;
      margin-bottom: 12px;
    }
    input::placeholder { color: #555; }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #000;
      background: #78BE20;
      color: #000;
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
    }
    button:hover { background: #000; color: #78BE20; }
    #controls { display:flex; gap:8px; align-items:center; justify-content:flex-start; margin-top:8px; }
    #result {
      margin-top: 18px;
      padding: 14px;
      border: 2px dashed #000;
      border-radius: 8px;
      background: #fff;
      color: #000;
    }
    .error { color: #a00; font-weight:600; }
    svg { background: #fff; padding: 6px; border-radius: 6px; margin-top: 10px; }
    .payload { word-break: break-all; display:inline-block; margin-right:10px; }
  </style>
</head>
<body>
  <header>
    <img src="Asda-Logo.png" alt="ASDA Logo" style="max-width:220px; height:auto; margin-bottom:20px; background:#fff; padding:10px; border-radius:8px;">
  </header>

  <h1>ASDA Code 128 Generator</h1>

  <label for="ean">Barcode number (8, 12 or 13 digits)</label>
  <input id="ean" type="text" inputmode="numeric" minlength="8" maxlength="13" placeholder="e.g. 0123456789012">

  <label for="serial">Serial / suffix (numeric) â€” default: <code>000001196</code></label>
  <input id="serial" type="text" inputmode="numeric" minlength="0" maxlength="20" placeholder="optional, default 000001196">

  <div id="controls">
    <button id="generate">Generate Code 128</button>
    <button id="copy" type="button" style="background:#fff;color:#000;border:2px solid #000;">Copy payload</button>
  </div>

  <div id="result" hidden>
    <div id="textOut"></div>
    <svg id="barcode"></svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    // Helpers
    function luhnCheckDigit(numberString){
      const digits = numberString.replace(/\D/g,'').split('').reverse().map(d=>parseInt(d,10));
      let sum = 0;
      for(let i=0;i<digits.length;i++){
        let d = digits[i];
        if(i % 2 === 0){
          d = d * 2;
          if(d > 9) d -= 9;
        }
        sum += d;
      }
      const mod = sum % 10;
      const check = (mod === 0) ? 0 : (10 - mod);
      return String(check);
    }

    function isDigits(s){ return /^\d+$/.test(s); }

    // UI refs
    const eanInput = document.getElementById('ean');
    const serialInput = document.getElementById('serial');
    const generateBtn = document.getElementById('generate');
    const copyBtn = document.getElementById('copy');
    const out = document.getElementById('textOut');
    const result = document.getElementById('result');

    // Generate handler
    generateBtn.addEventListener('click', ()=>{
      const ean = eanInput.value.trim();
      let serial = serialInput.value.trim();

      // Validate barcode length: 8, 12 or 13 and digits only
      if(!(ean.length === 8 || ean.length === 12 || ean.length === 13) || !isDigits(ean)){
        out.innerHTML = '<div class="error">Please enter a valid barcode (8, 12, or 13 digits only).</div>';
        result.hidden = false;
        return;
      }

      if(serial === '') serial = '000001196';
      if(serial.length < 8 || !isDigits(serial)){
        out.innerHTML = '<div class="error">Serial must be at least 8 digits (numeric only).</div>';
        result.hidden = false;
        return;
      }

      const prefix = '510';
      const base = prefix + ean + serial;
      const checkDigit = luhnCheckDigit(base);
      const finalPayload = base + checkDigit;

      out.innerHTML = '<strong>Payload for Code128:</strong> <div class="payload"><code>' + finalPayload + '</code></div>';
      result.hidden = false;

      try{
        JsBarcode('#barcode', finalPayload, {
          format: 'CODE128',
          displayValue: true,
          fontSize: 16,
          height: 80,
          lineColor: "#000",
          background: "#fff"
        });
      }catch(e){
        out.innerHTML += '<div class="error">Failed to render barcode: ' + e.message + '</div>';
      }
    });

    // Copy payload button
    copyBtn.addEventListener('click', ()=>{
      const codeElem = out.querySelector('code');
      if(!codeElem){
        copyBtn.textContent = 'No payload';
        setTimeout(()=> copyBtn.textContent = 'Copy payload', 1200);
        return;
      }
      const text = codeElem.textContent;
      navigator.clipboard?.writeText(text).then(()=> {
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent = 'Copy payload', 1200);
      }).catch(()=> {
        copyBtn.textContent = 'Copy failed';
        setTimeout(()=> copyBtn.textContent = 'Copy payload', 1200);
      });
    });

    // Optional: press Enter in EAN or Serial to generate
    [eanInput, serialInput].forEach(el=>{
      el.addEventListener('keydown', (ev)=>{
        if(ev.key === 'Enter') generateBtn.click();
      });
    });
  </script>
</body>
</html>
