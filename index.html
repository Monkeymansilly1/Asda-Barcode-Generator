<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASDA Code 128 Generator â€” Locked</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      max-width: 900px;
      margin: 28px auto;
      padding: 0 18px;
      background-color: #78BE20;
      color: #000;
      text-align: center;
    }
    header img {
      max-width: 220px;
      margin-bottom: 20px;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 6px;
      background: #fff;
      color: #000;
      margin-bottom: 12px;
    }
    input::placeholder {
      color: #555;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #000;
      background: #78BE20;
      color: #000;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #000;
      color: #78BE20;
    }
    #result {
      margin-top: 18px;
      padding: 14px;
      border: 2px dashed #000;
      border-radius: 8px;
      background: #fff;
      color: #000;
    }
    .error {
      color: #a00;
    }
    svg {
      background: #fff;
      padding: 6px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
    .locker {
      background: #fff;
      color: #000;
      border: 3px solid #000;
      padding: 18px;
      width: 92%;
      max-width: 420px;
      border-radius: 10px;
      text-align: left;
    }
    .locker h2 { margin: 0 0 8px 0; }
    .locker .hint { font-size: 13px; color: #0008; margin-top:6px }
    .hidden { display: none !important; }
  </style>
</head>
<body>
 <header>
  <img src="Asda-Logo.png" alt="ASDA Logo" style="max-width:220px; height:auto; margin-bottom:20px;">
</header>

  <h1>Asda 1p Generator</h1>

  <!-- LOCK OVERLAY -->
  <div id="lockOverlay" class="overlay" aria-hidden="false" role="dialog">
    <div class="locker" role="document">
      <h2>Unlock generator</h2>
      <p>Enter the unlock key to use this generator.</p>
      <label for="unlockKey">Key</label>
      <input id="unlockKey" type="password" placeholder="Enter key (min 8 chars)" minlength="8">
      <div style="display:flex;gap:8px;margin-top:8px;">
        <button id="unlockBtn">Unlock</button>
        <button id="cancelBtn" type="button">Cancel</button>
      </div>
      <div id="unlockMsg" class="error" style="margin-top:10px;display:none"></div>
      <div class="hint">Key is case-sensitive, must be at least 8 characters.</div>
    </div>
  </div>

  <label for="ean">Barcode number (8, 12 or 13 digits)</label>
  <input id="ean" type="text" inputmode="numeric" minlength="8" maxlength="13" placeholder="e.g. 0123456789012" disabled>

  <label for="serial">Serial / suffix (numeric)</label>
  <input id="serial" type="text" inputmode="numeric" minlength="8" maxlength="20" placeholder="optional, default 000001196" disabled>

  <button id="generate" disabled>Generate Code 128</button>

  <div id="result" hidden>
    <div id="textOut"></div>
    <svg id="barcode"></svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    const UNLOCK_KEY = 'asdafan123';
    const STORAGE_KEY = 'asda_code128_unlocked';

    function luhnCheckDigit(numberString){
      const digits = numberString.replace(/\D/g,'').split('').reverse().map(d=>parseInt(d,10));
      let sum = 0;
      for(let i=0;i<digits.length;i++){
        let d = digits[i];
        if(i % 2 === 0){
          d = d * 2;
          if(d > 9) d -= 9;
        }
        sum += d;
      }
      const mod = sum % 10;
      const check = (mod === 0) ? 0 : (10 - mod);
      return String(check);
    }

    function isDigits(s){return /^\d+$/.test(s)}

    const lockOverlay = document.getElementById('lockOverlay');
    const unlockKeyInput = document.getElementById('unlockKey');
    const unlockBtn = document.getElementById('unlockBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const unlockMsg = document.getElementById('unlockMsg');

    const eanInput = document.getElementById('ean');
    const serialInput = document.getElementById('serial');
    const generateBtn = document.getElementById('generate');
    const out = document.getElementById('textOut');
    const result = document.getElementById('result');

    function setUnlocked(unlocked){
      eanInput.disabled = !unlocked;
      serialInput.disabled = !unlocked;
      generateBtn.disabled = !unlocked;
      lockOverlay.style.display = unlocked ? 'none' : 'flex';
      lockOverlay.setAttribute('aria-hidden', unlocked ? 'true' : 'false');
    }

    try{
      const was = localStorage.getItem(STORAGE_KEY);
      if(was === '1'){
        setUnlocked(true);
      }
    }catch(e){}

    function tryUnlock(){
      const val = unlockKeyInput.value || '';
      unlockMsg.style.display = 'none';
      if(val.length >= 8 && val === UNLOCK_KEY){
        try{ localStorage.setItem(STORAGE_KEY, '1'); }catch(e){}
        setUnlocked(true);
      }else{
        unlockMsg.style.display = 'block';
        unlockMsg.textContent = 'Invalid key. Must be at least 8 characters and match.';
        unlockKeyInput.value = '';
        unlockKeyInput.focus();
      }
    }

    unlockBtn.addEventListener('click', tryUnlock);
    unlockKeyInput.addEventListener('keydown', (ev)=>{
      if(ev.key === 'Enter') tryUnlock();
    });

    cancelBtn.addEventListener('click', ()=>{
      lockOverlay.style.display = 'none';
    });

    document.getElementById('generate').addEventListener('click', ()=>{
      const ean = eanInput.value.trim();
      let serial = serialInput.value.trim();

      if(!(ean.length === 8 || ean.length === 12 || ean.length === 13) || !isDigits(ean)){
        out.innerHTML = '<div class="error">Please enter a valid barcode (8, 12, or 13 digits only).</div>';
        result.hidden = false;
        return;
      }
      if(serial === '') serial = '000001196';
      if(serial.length < 8 || !isDigits(serial)){
        out.innerHTML = '<div class="error">Serial must be at least 8 digits (numeric only).</div>';
        result.hidden = false;
        return;
      }

      const prefix = '510';
      const base = prefix + ean + serial;
      const checkDigit = luhnCheckDigit(base);
      const finalPayload = base + checkDigit;

      out.innerHTML = '<strong>Payload for Code128:</strong> <code>' + finalPayload + '</code>';

      try{
        JsBarcode('#barcode', finalPayload, {
          format: 'CODE128',
          displayValue: true,
          fontSize: 16,
          height: 80,
          lineColor: "#000",
          background: "#fff"
        });
      }catch(e){
        out.innerText = 'Failed to render barcode: ' + e.message;
      }
      result.hidden = false;
    });
  </script>
</body>
</html>
